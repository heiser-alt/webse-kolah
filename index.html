<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExcelinAja | Toko Produk Digital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1c8c38;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    header p {
      font-style: italic;
      font-size: 16px;
    }
    nav {
      background-color: #13692c;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }
    nav a:hover {
      background-color: #0e4f20;
    }
    .container {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      color: #555;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1c8c38;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ExcelinAja</h1>
    <p>Cukup Excel-in aja, semua jadi mudah!</p>
  </header>

  <nav>
    <a href="#beranda">Beranda</a>
    <a href="#produk">Produk</a>
    <a href="#tentang">Tentang</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <div class="container" id="produk">
    <h2>Produk Kami</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300x140?text=Template+Excel" alt="Produk 1">
        <h3>Template Excel Absensi</h3>
        <p>Format otomatis untuk absensi sekolah/kantor.</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x140?text=Invoice+Excel" alt="Produk 2">
        <h3>Invoice Otomatis Excel</h3>
        <p>Template invoice siap pakai dengan fitur cetak otomatis.</p>
      </div>
      <!-- Tambah produk lainnya di sini -->
    </div>
  </div>

  <footer>
    &copy; 2025 ExcelinAja. All rights reserved.
  </footer>
</body>
</html>
